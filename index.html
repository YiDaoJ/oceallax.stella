<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="language" content="deutsch, de">
	<title>Oceallax – Umweltschutz mit Stella</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>	
	<script type="text/javascript" src="js/skrollr.js"></script>

 	<script type="text/javascript">

    function loadingCheck() {
        if (document.readyState != "complete") {
      		// ladenAnimation();
          // window.setTimeout(loadingCheck, 10000);
        }
        else {
      		window.setTimeout(ladenAnimation, 1000);
      		// window.setTimeout(document.getElementById('loading').id = 'loaded', 6000);
          // document.getElementById('loading').id = 'loaded';
        }
    }

    function ladenAnimation() {
			var $elem = $('#loading_animation');

			$({deg: 0}).animate({deg: 1080}, {
				duration: 5000,
				step: function(now) {
					$elem.css({
						transform: "rotate(" + now + "deg)"
					});
				}
			});
			window.setTimeout(showIntro, 5500);		
			// document.getElementById('loading').id = 'loaded';
		}

		function showIntro() {
			$('#intro').fadeIn('slow', function() {
				$(this).css('display', 'block'); 
				$('#loading').css('display','none');
			});				
		}

  </script>

</head>

<body onload="loadingCheck()">
	
	<div id="loading">
		<div id="loading_animation">
		</div>			
	</div>
	

	<main>
		<!-- Intro -->
		<div 	id="intro" class="viewport" 
					data-0="display:none;" 
					data-1="display:block;" 
					data-3200="display:none"  >

			<div  id="intro_man1"
						data-0="display: block;"	
            data-500="opacity: 1;"
            data-1000="display: none; opacity: 0;">
				
			</div>

			<div  id="intro_man2"
						data-0="display: block;"
            data-500="opacity: 0;"
            data-1100="opacity: 1;"
            data-1800="display: none; opacity: 0;">
				
			</div>

			<div 	id="intro_man3"
						data-0="display: block;"
            data-1000="opacity: 0;"
            data-2000="opacity: 1;"
            data-3000="display:none; opacity: 0;">
				
			</div>

			<div  id="flasche"
						data-0="display: block;"
            data-1500="opacity: 0;"
            data-2000="opacity: 1;"
            data-2500="display:none; opacity: 0;">
            	
      </div>

      <div  id="flasche"
						data-0="display: block;"
            data-2000="opacity: 0;"
            data-2300="opacity: 1;"
            data-2500="transform: translateX(10vw) rotate(130deg);"
            data-3000="display:none; opacity: 0;">
            	
      </div>
		</div>

		<!-- Story -->

		<div id="story_container" class="viewport" data-0="display:none;"
															data-3200="display:block;">
			<div id="himmel">
				
			</div>

			<div id="meer"
						data-3300="transform:translateX(0vw); display:block"
						data-10000="transform:translateX(-180vw); display:block">
							
			</div>
			
            
            <div 	id="berg2" 
						data-3300="transform:translateX(0vw); display:block"
						data-10000="transform:translateX(-40vw); display:block">
			</div>

			<div 	id="boden"
						data-3300="transform:translateX(0vw); display:block"
						data-10000="transform:translateX(-60vw); display:block">
				
			</div>

			<div id="stella"
						data-3300="transform:translateX(0vw); display:block"
						data-10000="transform:translateX(120vw); display:block">
				
			</div>
            
            <div id="flascheOben"
						data-3300="transform:translateX(0vw); display:block"
                        data-10000="transform:translateX(120vw); display:block" >
				
			</div>
            
           <!--Szene 1-->
            
            <div id="stellaDialog" 
                 
                 data-15000="display:none;">
            </div>
            
            <div id="sprechblase_Stella_Schildkroete"
                 data-4000="display: block; transform:translateX(60vw); opacity:0;"
                 data-5000="opacity: 1;"
                 data-6000="opacity: 1;"
                 data-7200="opacity: 0;">
                 
                
                <div class="text_Stella_Schildkroete"
                     data-5000="display:block;"
                     data-5500="display:block;"
                     data-7200="display:none;">
                    <p  data-5000="display:block;"
                        data-5200="display:block;"
                        data-6000="display:none;">Hallo, <br />ich bin Stella und<br /> wie heißt du?</p>
                
                     <p data-5000="display: none;"
                     data-6000="display: block;"
                     data-6500="display: block;"
                     data-7000="display: none;">So einen außergewöhnlichen <br /> Panzer wie deinen <br />hab‘ ich in meinem<br/ >ganzen Leben noch<br /> nicht gesehen!</p>
            </div>
                     
                    
            </div>
                 
                  <div id="schildkroete"
                      data-3300="transform:translateX(0vw); display:none"
                      data-4000="transform:translateX(70vw); display:block">
            </div>  
            
            <div id="sprechblase_Schildkroete"
                 data-7200="display: block; transform:translateX(60vw); opacity:0;"
                 data-7500="opacity: 1;"
                 data-8000="opacity: 1;"
                 data-8500="opacity: 0;">
                 
                
                <div id="text_Schildkroete"
                     data-7500="display:block;"
                     data-8000="display:block;"
                     data-8500="display:none;">
                    <p>Hallo,<br />ich bin Peanut! <br />Den habe ich schon seit <br />ich denken kann.</p>
                </div>
                <div id="text_Schildkroete"
                     data-8500="display: none;"
                     data-9000="display: block;"
                     data-9500="display: block;"
                     data-10000="display: none;">
                     
                    <p>Das Ding, <br />das ich an meinem Panzer habe,<br /> schwimmt da hinten zu Haufe.</p>
                        
                
		</div>
		
            </div>
        </div>
	</main>

</body>
</html>
